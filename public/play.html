<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="play.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <title>Battleship Online</title>
  </head>
  <body>
    <header class="container-fluid">
      <nav class="navbar fixed-top">
        <a class="navbar-brand" href="index.html">Battleship</a>
        <menu class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="game-hub.html">Create/Join</a></li>
          <li class="nav-item"><a class="nav-link active" href="play.html">Current Game</a></li>
          <li class="nav-item"><a class="nav-link" href="leaderboard.html">Leaderboard</a></li>
        </menu>
      </nav>
    </header>

    <main>
      <h1 id="username"></h1>
      <div class = "grid-and-colors">
        <div id="board" class="grid"></div>
  
        <div class="pick-colors">
          <h3>Pick Colors:</h3>
          <div>
            <label for="openColor">Open Space Color:</label>
            <input class="color-input" type="color" id="openColor" value="#1e3d59">
          </div>
          <div>
            <label for="shipColor">Sunk Ship Color:</label>
            <input class="color-input" type="color" id="shipColor" value="#ffc13b">
          </div>
          <div>
            <label for="hitColor">Hit Ship Color:</label>
            <input class="color-input" type="color" id="hitColor" value="#ff6e40">
          </div>
          <div>
            <label for="missColor">Miss Color:</label>
            <input class="color-input" type="color" id="missColor" value="#593b1e">
          </div>
          <button id="generate-colors-button" class="btn btn-primary final">Generate Contrasting Color</button>
          <button id="finalize-board-button" class="btn btn-primary final">Finalize Ship Placement</button>
        </div>
      </div>

      <!-- Error dialog -->
      <div class="modal fade" id="msgModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content text-dark">
            <div class="modal-body">error message here</div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="text-dark">
      <span class="text-reset">By: Matthew Glaus</span>
      <a href="https://github.com/mglaus2/startup">My Startup Github Repo</a>
    </footer>

    <script defer src="play.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

  </body>
</html>
