<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="login.js"></script>

    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="form.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <title>Battleship Online</title>
  </head>
  <body>
    <header class="container-fluid">
      <nav class="navbar">
        <a class="navbar-brand" href="index.html">Battleship</a>
        <menu class="navbar-nav">
          <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="game-hub.html">Create/Join</a></li>
          <li class="nav-item"><a class="nav-link" href="play.html">Current Game</a></li>
          <li class="nav-item"><a class="nav-link" href="leaderboard.html">Leaderboard</a></li>
        </menu>
      </nav>
    </header>

    <main class="container-fluid">
      <h1>Login</h1>
      <form>
        <div class="form-input">
          <label for="username">Username:</label>
          <input type="text" id="name" placeholder="Your Username Here" required />
        </div>

        <div class="form-input">
          <label for="password">Password:</label>
          <input type="password" id="password" placeholder="Your Password Here" required />
        </div>

        <button type="button" class="btn btn-primary" onclick="login()">Login</button>
      </form>
    </main>

    <footer class="text-dark">
      <div class="container-fluid">
        <span class="text-reset">By: Matthew Glaus</span>
        <a href="https://github.com/mglaus2/startup">My Startup Github Repo</a>
      </div>
    </footer>
  </body>
</html>
