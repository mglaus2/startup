<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="login.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="form.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <title>Battleship Online</title>
  </head>
  <body>
    <header class="container-fluid">
      <nav class="navbar">
        <a class="navbar-brand" href="index.html">Battleship</a>
        <menu class="navbar-nav">
          <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
        </menu>
      </nav>
    </header>

    <main class="container-fluid">
      <h1>Welcome to Battleship Online</h1>
      <!-- Displayed when not logged in -->
      <div id="loginControls" style="display: none">
        <div class="form-input">
          <label for="username">Username:</label>
          <input type="text" id="name" placeholder="Your Username Here" required />
        </div>

        <div class="form-input">
          <label for="password">Password:</label>
          <input type="password" id="password" placeholder="Your Password Here" required />
        </div>

        <div class="buttons">
          <button type="button" class="btn btn-primary" onclick="loginUser()">Login</button>
          <button type="button" class="btn btn-primary create-user" onclick="createUser()">Create User</button>
        </div>
      </div>

      <!-- Displayed when already logged in -->
      <div id="playControls" style="display: none">
        <div id="playerName"></div>
        <button type="button" class="btn btn-primary" onclick="goToGameHub()">Create/Join Game</button>
        <button type="button" class="btn btn-primary create-user" onclick="logout()">Logout</button>
      </div>

      <!-- Error dialog -->
      <div class="modal fade" id="msgModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content text-dark">
            <div class="modal-body">error message here</div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="text-dark">
      <div class="container-fluid">
        <span class="text-reset">By: Matthew Glaus</span>
        <a href="https://github.com/mglaus2/startup">My Startup Github Repo</a>
      </div>
    </footer>
  </body>
</html>
