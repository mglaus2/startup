<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="leaderboard.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <title>Battleship Online</title>
  </head>
  <body>
    <header class="container-fluid">
      <nav class="navbar">
        <a class="navbar-brand" href="index.html">Battleship</a>
        <menu class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="play.html">Current Game</a></li>
          <li class="nav-item"><a class="nav-link active" href="leaderboard.html">Leaderboard</a></li>
        </menu>
      </nav>
    </header>

    <main class="container-fluid">
        <h1 id="username"></h1>
        <h3 id="overall-record"></h3>
        <table class="table">
          <thead>
            <tr>
              <th>Username</th>
              <th>Wins</th>
              <th>Loses</th>
            </tr>
          </thead>
          <tbody id="records"></tbody>
        </table>

      <!-- Error dialog -->
      <div class="modal fade" id="msgModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content text-dark">
            <div class="modal-body">error message here</div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="text-dark">
      <span class="text-reset">By: Matthew Glaus</span>
      <a href="https://github.com/mglaus2/startup">My Startup Github Repo</a>
    </footer>

    <script src="leaderboard.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

  </body>
</html>
