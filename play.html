<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <title>Battleship Online</title>
  </head>
  <body class="bg-dark">
    <header class="container-fluid">
      <nav class="navbar fixed-top">
        <a class="navbar-brand" href="index.html">Battleship Online</a>
        <menu class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="game-hub.html">Create/Join Game</a></li>
          <li class="nav-item"><a class="nav-link active" href="play.html">Current Game</a></li>
          <li class="nav-item"><a class="nav-link" href="leaderboard.html">Personal Leaderboard</a></li>
        </menu>
      </nav>
    </header>

    <main>
      <h1 id="boardTitle">Mystery Player's Board</h1>
      <!-- This will overlay the battleship board when you win and have a defeat when you lose -->
      <img src="defeat.png" width="200" alt="Defeat Image">
      <!-- I will use CSS grid to create the board and Javascript to fill in the contents of the board, therefore I did not want to overload with dummy data -->
      <table>
        <tr>
          <td>X</td>
          <td>X</td>
          <td>O</td>
          <td>O</td>
          <td>O</td>
          <td>O</td>
          <td>O</td>
          <td>O</td>
          <td>O</td>
          <td>O</td>
        </tr>
        <tr>
          <td>O</td>
          <td>O</td>
          <td>O</td>
          <td>O</td>
          <td>O</td>
          <td>O</td>
          <td>X</td>
          <td>O</td>
          <td>O</td>
          <td>O</td>
        </tr>
        <tr>
          <td>X</td>
          <td>O</td>
          <td>O</td>
          <td>O</td>
          <td>O</td>
          <td>O</td>
          <td>X</td>
          <td>O</td>
          <td>O</td>
          <td>O</td>
        </tr>
        <tr>
          <td>X</td>
          <td>O</td>
          <td>O</td>
          <td>O</td>
          <td>O</td>
          <td>O</td>
          <td>X</td>
          <td>O</td>
          <td>O</td>
          <td>O</td>
        </tr>
      </table>

      <br />
      <h3>Pick Colors:</h3>
      <div>
        <label for="backgroundColor">Background Color:</label>
        <input type="color" id="backgroundColor" value="#000080">
      </div>
      <div>
        <label for="shipColor">Ship Color:</label>
        <input type="color" id="shipColor" value="#FF0000">
      </div>
      <br />
      <button>Generate Contrasting Color</button>
    </main>

    <footer class="text-dark">
      <span class="text-reset">By: Matthew Glaus</span>
      <a href="https://github.com/mglaus2/startup">My Startup Github Repo</a>
    </footer>
  </body>
</html>
